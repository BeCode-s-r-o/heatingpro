on:
  pull_request:
    types: [closed]
    branches:
      - main

name: ðŸš€ NahraÅ¥ na FTP server - PROD
jobs:
  web-deploy:
    name: ðŸš€ NahraÅ¥ na FTP server - PROD
    runs-on: ubuntu-latest

    steps:
      - uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}

      - name: ðŸšš NPM INSTALL
        uses: actions/checkout@v2

      - name: PouÅ¾iÅ¥ Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Set build date
        run: |
          BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          sed -i "s/\"buildDate\": \".*\"/\"buildDate\": \"${BUILD_DATE}\"/" package.json

      - name: Add buildEnv string 
        run: |
          sed -i '$ a\,"buildEnv": "prod"' package.json

      - name: ðŸ”¨ NPM RUN BUILD
        run: |
          npm install
          npm run build
      - name: ðŸ“‚ NAHRAÅ¤ NA FTP SERVER
        uses: SamKirkland/FTP-Deploy-Action@4.3.2
        with:
          server: ${{secrets.FTP_SERVER}}
          username: ${{secrets.FTP_USER}}
          password: ${{secrets.FTP_PASSWORD}}
          local-dir: ./build/
          server-dir: ${{secrets.FTP_SERVER}}/sub/prod-heatingpro/
          log-level: verbose
          port: 21
          protocol: ftp
          timeout: 100000
